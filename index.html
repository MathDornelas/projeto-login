<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabor na Rua - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B35;
      --secondary: #F7931E;
      --dark: #2D1B1B;
      --light: #FFF8F0;
      --gray: #F4F4F4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFF8F0 0%, #FFE5D9 100%);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 0 1rem;
    }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 0.7rem 1.3rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .nav-btn.active, .nav-btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255,107,53,0.3);
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .section {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 1.8rem;
      margin: 2rem 0 1.5rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .menu-item {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(255,107,53,0.15);
    }

    .item-img {
      height: 180px;
      background: var(--gray);
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .item-img::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(transparent, rgba(0,0,0,0.6));
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--primary);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .item-info {
      padding: 1.2rem;
    }

    .item-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .item-desc {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.8rem;
    }

    .item-price {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
    }

    .item-price small {
      font-size: 0.8rem;
      color: #999;
      font-weight: 400;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalPop 0.4s ease;
    }

    @keyframes modalPop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .modal-price {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
      margin: 1rem 0;
    }

    .modal-desc {
      color: #555;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    .footer-contact {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      line-height: 1.6;
    }

    .footer-contact a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
      .nav-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
