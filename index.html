<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabor na Rua - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B35;
      --secondary: #F7931E;
      --dark: #2D1B1B;
      --light: #FFF8F0;
      --gray: #F4F4F4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #FFF8F0 0%, #FFE5D9 100%);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline { font-size: 0.95rem; margin-top: 0.5rem; opacity: 0.9; }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 0 1rem;
    }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 0.7rem 1.3rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .nav-btn.active, .nav-btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255,107,53,0.3);
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .section {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }

    .section.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 1.8rem;
      margin: 2rem 0 1.5rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .menu-item {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(255,107,53,0.15);
    }

    .item-img {
      height: 180px;
      background: var(--gray);
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .item-img::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 50%;
      background: linear-gradient(transparent, rgba(0,0,0,0.6));
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--primary);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .item-info { padding: 1.2rem; }

    .item-name { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }

    .item-desc { font-size: 0.9rem; color: #666; margin-bottom: 0.8rem; }

    .item-price { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
    .item-price small { font-size: 0.8rem; color: #999; font-weight: 400; }

    /* ======= CONTATO ======= */
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: 2rem auto;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    .contact-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: var(--secondary);
      transform: scale(1.05);
    }

    .contact-links {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-links a {
      display: inline-block;
      margin: 0 10px;
      color: var(--dark);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .contact-links a:hover { color: var(--primary); }

    .contact-links img {
      width: 24px;
      vertical-align: middle;
      margin-right: 6px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .menu-grid { grid-template-columns: 1fr; }
      .nav-btn { padding: 0.6rem 1rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sabor na Rua</div>
    <p class="tagline">O melhor lanche da cidade, na palma da sua m√£o</p>
  </header>

  <nav>
    <button class="nav-btn active" data-section="hamburgueres">Hamb√∫rgueres</button>
    <button class="nav-btn" data-section="acompanhamentos">Acompanhamentos</button>
    <button class="nav-btn" data-section="bebidas">Bebidas</button>
    <button class="nav-btn" data-section="sobremesas">Sobremesas</button>
    <button class="nav-btn" data-section="contato">Contato</button>
  </nav>

  <div class="container">
    <!-- (as outras se√ß√µes continuam iguais) -->

    <!-- CONTATO -->
    <div id="contato" class="section">
      <h2 class="section-title">Fale Conosco</h2>

      <form class="contact-form" onsubmit="enviarContato(event)">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="tel" id="telefone" placeholder="Telefone (WhatsApp)" required>
        <textarea id="mensagem" rows="4" placeholder="Digite sua mensagem..." required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>

      <div class="contact-links">
        <a href="https://wa.me/5599999999999" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp"> WhatsApp
        </a>
        <a href="https://www.instagram.com/seu_perfil" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"> Instagram
        </a>
        <p style="margin-top:1rem;">üìç Av. Principal, 123 - Centro, Sua Cidade</p>
      </div>
    </div>
  </div>

  <footer>
    <p>¬©Ô∏è 2025 Sabor na Rua ‚Ä¢ Feito com carinho e hamb√∫rguer</p>
  </footer>

  <script>
    // (dados e modal iguais)

    // Navega√ß√£o
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(btn.dataset.section).classList.add('active');
      });
    });

    // Fun√ß√£o de envio simulado
    function enviarContato(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const msg = document.getElementById('mensagem').value;
      alert(`Obrigado, ${nome}! Entraremos em contato pelo WhatsApp ${telefone}.`);
      e.target.reset();
    }
  </script>
</body>
</html>
